<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Troca de Senha</title>
  </head>
  <body>
    <div class="formulario" id="alert-container">
      <img src="img/instagram.png" alt="logo-insta" />
      <div>
        <input type="password" id="password" placeholder="Nova senha" />
      </div>
      <div>
        <input
          type="password"
          id="confirmarPassword"
          placeholder="Confirmar senha"
        />
      </div>
      <div id="nota"></div>
      <div id="concluido"></div>
      <span><button onclick="senhaUsuario()">Enviar</button></span>
    </div>
  </body>
  <script src="autenticacao.js"></script>
  <script src="sweetalert.min.js"></script>
</html>
